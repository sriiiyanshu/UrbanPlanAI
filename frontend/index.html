
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanInfra - IMPALA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar">
        <div class="navbar-icon" id="settings-icon">&#9881;</div> <!-- Settings Icon -->
        <div class="settings-dropdown" id="settings-dropdown">
            <div class="dropdown-item">
                <label for="labels-toggle">Show Labels</label>
                <label class="switch">
                    <input type="checkbox" id="labels-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="navbar-title">UrbanInfra</div>
        <div class="navbar-icon">&#128100;</div> <!-- Account Icon -->
    </div>

    <div class="container">
        <div class="map-tools">
            <button id="rectangle-tool" class="map-tool-btn active">&#9633;</button> <!-- Rectangle Icon -->
            <button id="pan-tool" class="map-tool-btn">&#9925;</button> <!-- Hand Icon -->
        </div>
        <div id="map"></div>

        <div class="usage-tip" id="usage-tip">
            <p>Use the rectangle tool on the map to select an area of interest.</p>
        </div>

        <div id="output-container">
            <img id="static-map-image" src="" alt="Satellite view of the selected area">
            <div class="actions">
                <button id="analyze-btn" class="button">Analyze Area</button>
                <div id="loader" class="loader" style="display: none;"></div>
            </div>
            <p id="error-message" class="error"></p>
        </div>
    </div>

    <script src="script.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWJLOb6h0KULNPD3lt6_FHRvgZtenWfIc&libraries=drawing&callback=initMap">
    </script>

</body>
</html>
