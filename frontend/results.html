
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanInfra - Analysis Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar">
        <div class="navbar-icon" id="back-button">&#8592;</div> <!-- Back Icon -->
        <div class="navbar-title">UrbanInfra</div>
        <div class="navbar-icon">&#128100;</div> <!-- Account Icon -->
    </div>

    <div class="container results-container">
        <div id="results-loader">
            <p>Loading analysis...</p>
        </div>

        <div id="result-content" style="display: none;">
            <div class="left-panel">
                <div id="image-container" class="glass-card">
                    <img id="analyzed-image" src="" alt="Analyzed satellite image">
                    <!-- Markers will be injected here by JavaScript -->
                </div>
            </div>

            <div class="right-panel">
                <div class="summary glass-card">
                    <h2>Overall Assessment</h2>
                    <p><strong>Status:</strong> <span id="status"></span></p>
                    <p><strong>Greenery Score:</strong> <span id="score"></span> / 10</p>
                    <p id="justification"></p>
                </div>

                <div id="recommendations-container" class="glass-card" style="display: none;">
                    <h2>Recommended Locations</h2>
                    <p class="instructions">Hover over a number or a card to highlight the location.</p>
                    <div id="recommendations-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="results.js"></script>
</body>
</html>
